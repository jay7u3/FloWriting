<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flow Writing</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      height: 100vh;
      margin: 0;
      background-color: #e0e0e0;
      font-family: Arial, sans-serif;
    }
    .controls {
      width: 80%;
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      padding: 1rem;
    }
    button, select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      padding: 10px 20px;
      font-size: 1rem;
      border: 2px solid #aaa;
      border-radius: 8px;
      background-color: transparent;
      color: #555;
      cursor: pointer;
      background-image: none;
    }
    select {
      background: transparent;
    }
    button:hover, select:hover {
      border-color: #555;
      color: #000;
    }
    textarea {
      width: 80%;
      height: 60vh;
      font-size: 1.2rem;
      padding: 1rem;
      background-color: #e0e0e0;
      border: none;
      border-radius: 0;
      resize: none;
      outline: none;
      transition: opacity 4s ease;
      spellcheck: false;
      autocorrect: off;
      autocomplete: off;
      autocapitalize: off;
      -webkit-text-security: none;
    }
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #444;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      font-size: 0.95rem;
    }
    .notification.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <div class="controls">
    <button onclick="generatePrompt()" title="G√©n√©rer une id√©e">ü™Ñ</button>
    <select id="durationSelector", title="Dur√©e de la session d'√©criture">
      <option value="60000">1 minute</option>
      <option value="300000">5 minutes</option>
      <option value="900000">15 minutes</option>
      <option value="0">Infini</option>
    </select>
    <button onclick="copyText()" title="Copier">üìã</button>
  </div>

  <textarea id="writer" placeholder="Commencez √† √©crire..." spellcheck="false" autocorrect="off" autocomplete="off" autocapitalize="off"></textarea>

  <div id="notification" class="notification"></div>

  <script>
    let fadeTimeout;
    let clearTimeoutId;
    let sessionTimerId;
    const delayBeforeFade = 3000;
    const fadeDuration = 4000;
    const textarea = document.getElementById('writer');
    const durationSelector = document.getElementById('durationSelector');
    const notification = document.getElementById('notification');
    let sessionStarted = false;

    const prompts = [
      "Elle se retourna, les mains couvertes de",
      "Dans un bruit sourd, la porte se referma derri√®re lui alors que",
      "Tout √©tait calme jusqu'√† ce que",
      "Il ramassa l'objet myst√©rieux et remarqua",
      "Le message griffonn√© sur le mur disait"
    ];

    function showNotification(message) {
      notification.textContent = message;
      notification.classList.add('show');
      setTimeout(() => notification.classList.remove('show'), 3000);
    }

    function startFade() {
      textarea.style.transition = `opacity ${fadeDuration}ms ease`;
      textarea.style.opacity = '0';
      clearTimeoutId = setTimeout(() => {
        textarea.value = '';
        textarea.style.opacity = '1';
        sessionStarted = false;
      }, fadeDuration);
    }

    function resetTimer() {
      clearTimeout(fadeTimeout);
      clearTimeout(clearTimeoutId);
      textarea.style.opacity = '1';
      fadeTimeout = setTimeout(startFade, delayBeforeFade);
    }

    function startSessionTimer() {
      clearTimeout(sessionTimerId);
      const selectedDuration = parseInt(durationSelector.value);
      if (selectedDuration > 0) {
        sessionTimerId = setTimeout(() => {
          textarea.removeEventListener('input', inputHandler);
          clearTimeout(fadeTimeout);
          clearTimeout(clearTimeoutId);
          textarea.style.opacity = '1';
          showNotification('‚è±Ô∏è Session termin√©e !');
        }, selectedDuration);
      }
    }

    function inputHandler() {
      if (!sessionStarted) {
        sessionStarted = true;
        startSessionTimer();
      }
      resetTimer();
    }

    function copyText() {
      navigator.clipboard.writeText(textarea.value)
        .then(() => showNotification('üìã Texte copi√© !'))
        .catch(() => showNotification('‚ùå Erreur lors de la copie.'));
    }

    function generatePrompt() {
      const randomPrompt = prompts[Math.floor(Math.random() * prompts.length)];
      textarea.value = randomPrompt + " ";
      textarea.focus();
    }

    textarea.addEventListener('input', inputHandler);
  </script>

</body>
</html>
